<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CGPA Calculator</title>
</head>
<body> 
    
<div class="row">
    <div class="column left">
        <h1>CGPA Calculator</h1>

    <form id="cgpa-form">
        <label for="title">Enter Course Code:</label>
        <input type="text" id="title" name="title" required>

        <label for="credit">Enter Credit hour/Course Unit:</label>
        <input type="text" id="credit" name="credit" required>

        <label for="grade">Enter Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <br>
        <button type="button" class="cgpa" onclick="addCourse()">Add Course</button><br><br>
        <button type="button" class="cgpa" onclick="calculateCGPA()">Calculate CGPA</button>
        <br><br><br><div class="overflow">
        <p>Enter your details carefully!!!</p>
        </div>
</div>
    
    <div class="calculator-container column right">
    <div id="result"></div>
    <div id="courses-list"></div>
    </div> 
    </form>   
</div>



<script src="script.js"></script>
</body>
</html>
